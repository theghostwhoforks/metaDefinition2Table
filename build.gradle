apply plugin: 'java'
apply plugin: 'idea'

repositories{
    mavenCentral()
}

configurations {
    includeInJar
}

dependencies {
    includeInJar 'org.slf4j:slf4j-log4j12:1.7.6'
    includeInJar 'com.google.code.gson:gson:2.2.4'
    includeInJar 'commons-dbutils:commons-dbutils:1.5'
    includeInJar 'commons-lang:commons-lang:2.2'
    includeInJar 'org.apache.commons:commons-lang3:3.1'
    configurations.compile.extendsFrom(configurations.includeInJar)

    testCompile 'junit:junit:4.8.2'
    testCompile 'org.apache.commons:commons-io:1.3.2'
    testCompile 'org.mockito:mockito-all:1.9.5'
    testCompile 'com.h2database:h2:1.0.60'
}

jar {
    into('lib') {
        println "includeInJar: " + configurations.includeInJar.collect { File file -> file }
        from configurations.includeInJar
    }
}